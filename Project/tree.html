<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CS171 Project</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div id="vis-tree"></div>

    <script src="lib/d3.min.js"></script>
    <script src="lib/d3.tip.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/underscore.min.js"></script>
    <script src="lib/queue.min.js"></script>
    <script src="js/colorbrewer.js"></script>
    <script src="js/timeline.js"></script>
    <script src="js/adjusted-dollars.js"></script>
    <script src="js/dataset.js"></script>
    <script src="js/subcategory-picker.js"></script>
    <script src="js/demographic-picker.js"></script>
    <script src="js/characteristic-picker.js"></script>
    <script src="js/multiple-plot.js"></script>
    <script src="js/main.js"></script>
    <script src="js/tree.js"></script>


    <script type="template" id="standard-dropdown">
        <label for="<%-pickerId%>"><%-pickerName%></label>
        <select class="form-control" id="<%-pickerId%>">
            <% choices.forEach(function(c){ %>
            <option value="<%-c.value%>"><%-c.name%>
                <% }); %>
        </select>
    </script>


    <script type="template" id="multiple-plot-template">
        <div class="container" id="<%-plotId%>">
            <% var count = 1; %>
            <% for (var i=0; i < rowCount; i++) { %>
            <div class="row">
                <% for (var j=0; j < colCount; j++) { %>
                <div class="col-md-6" id="<%-plotId%>-<%=count%>">
                </div>
                <% count++; %>
                <% } %>
            </div>
            <% } %>
        </div>
    </script>


</body>
</html>
